# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-mcxiv"
BBFILE_PATTERN_meta-mcxiv = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-mcxiv = "6"

LAYERDEPENDS_meta-mcxiv = "core"
LAYERSERIES_COMPAT_meta-mcxiv = "scarthgap"
